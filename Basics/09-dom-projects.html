<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    <style>
    
    </style>
  </head>

  <body>
      <p>YouTube Subscribe Button</p>
      <button class="js-sub-button" onclick="SubscribeBtn()">   Subscribe  </button>

    <script>
      function SubscribeBtn(){
        const btnElement = document.querySelector('.js-sub-button');
        //console.log(btnElement);
        btnElement.innerText !== 'Subscribe' ? 
        btnElement.innerText = 'Subscribe' : 
        btnElement.innerText = 'Subscribed' 
      }
    </script>
  </body>
</html>
