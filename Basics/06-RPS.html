<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
    
    </style>
  </head>

  <body>
    <p>Rock Paper Scissors</p>
    <div>
      <button id="Rock" onclick="Play(id)">Rock</button>
      <button id="Paper" onclick="Play(id)">Paper</button>
      <button id="Scissors" onclick="Play(id)">Scissors</button>
    </div>
    <script>
      function Play (option){
        const random = Math.random();
        console.log(random);
        if(random >= 0 && random <1/3){
          //Rock
          if(option == "Paper")
            alert('Computer selected: Rock  You Won!');
          else
            alert('Computer selected: Rock  You Lose :(');
        } else if(random >= 1/3 && random <2/3){
          //Paper
          if(option == "Scissors")
            alert('Computer selected: Paper  You Won!');
          else
            alert('Computer selected: Paper  You Lose :(');
        }
        else if(random >= 2/3 && random <1){
          //Scissors
          if(option == "Rock")
            alert('Computer selected: Scissors  You Won!');
          else
            alert('Computer selected: Scissors  You Lose :(');
        }
      }
      // true ? 'yes' : 'no'
    </script>
  </body>
</html>
